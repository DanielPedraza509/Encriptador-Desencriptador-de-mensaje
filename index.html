<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encriptar Mensaje</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css"> 
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

    <body>

        <header>
            <div class="box">
                <h1><img class="logo" src="./imagenes/Logo.png" alt="logo de Alura"></h1>
            </div>
        </header>

        <main> 

            <section>
                <textarea class="texto-Entrada" id="entrada" placeholder="ingrese texto aquí:" cols="30" rows="10"   required ></textarea>
                <div>
                    <h6 class="texto-botones"><img src="./imagenes/explamacion.png"> Solo letras minusculas y sin acentos</h6>
                </div>
                <div class="botones">   
                    <button id="boton1" onclick="btnEncriptar()">Encriptar</button>
                    <button id="boton2" onclick=" btnDesencriptar()">Desencriptar</button>
                </div>
            </section>
                  
            <section>
                <div class="salida">
                    <textarea class="mensajeResultado" id="mensajeResultado" cols="20" rows="3"></textarea>
                    <img class="personaje" src="./imagenes/Muñeco.png" alt="Persona" id="Persona">
                    <h2 id="mensajeH2">Ningún mensaje fue encontrado</h2>
                    <h3 id="mensajeH3">Ingrese el texto que desea encriptar o Desencriptar</h3>
                    <button id="botonCopiar" >Copiar</button>
                </div> 
            </section>        
        </main>
<hr>

                <a href="https://github.com/DanielPedraza509"> <img src="./imagenes/git.png" alt="logoGitHub" class="git"> </a>
            </div>
            <div>
                <p class="datos"> Encriptador - Desencriptador  </p>
                <p class="datos">Jimmy Daniel Pedraza Jacanamijoy</p>
